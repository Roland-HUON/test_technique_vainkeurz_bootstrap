<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sondage</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="sondage.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header></header>
    <main class="container">
        <div class="voting-panel">
            <h3>QUELLE EST TON ATTRACTION PRÉFÉRÉE AU PARC ASTÉRIX ?</h3>
            <div class="row mt-4">
                <div class="col-md-5 attraction">
                    <img src="path_to_image_1.jpg" alt="Chez Gyrofolix">
                    <div class="attraction-name">CHEZ GYROFOLIX</div>
                </div>
                <div class="col-md-2 vs-icon">
                    VS
                </div>
                <div class="col-md-5 attraction">
                    <img src="path_to_image_2.jpg" alt="Pégase Express">
                    <div class="attraction-name">PÉGASE EXPRESS</div>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-12">
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" style="width: 45%;" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100">45%</div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
